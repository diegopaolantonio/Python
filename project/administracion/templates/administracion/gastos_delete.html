{% extends 'core/base.html' %}

{% block title %}
    Control PYME - Administracion | Eliminar gasto
{% endblock title %}

{% block body %}
    <h1>Control PYME - Administracion | Eliminar gasto</h1>
    <p class="fs-5 fst-italic" style="color: red;">Eliminar el gasto: "{{ gasto }}"?</p>
    <form class="m-1" method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Confirmar</button>
    </form>
    <a class="btn btn-dark m-1" href="{% url 'administracion:index' %}">Volver al inicio de Administracion</a>
{% endblock body %}
