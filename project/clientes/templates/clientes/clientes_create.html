{% extends 'core/base.html' %}

{% block title %}
    Control PYME - Clientes | Crear o modificar clientes
{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
        <button type="reset"><a href="{% url 'clientes:clientes_list' %}">Cancelar</a></button>
    </form>
{% endblock body %}
